<!DOCTYPE html>
<html>
  <body style="
      background: linear-gradient(to bottom left, #94baf8 0%, #ffffff 100%);
      padding: 50px;
      font-family: Arial;
      font-size: 20px;
      color: #152d54;
      display: flex;
      justify-content: center;
    ">
    <div style="
        margin: 170px;
        width: 50%;
        background-color: #fff;
        padding: 4%;
        box-shadow: 13px 2px 30px 15px #a9c8fa;
        margin-top: 110px;
        min-width: fit-content;
      ">
      <br />
      <img
        style="width: 150px; margin-bottom: 21px; margin-left: 35%"
        src="{{ logo_path }}ocean-logo-new.png"
        alt="logo"/>
      <br />
      Hi {% if leads_data.first_name %}<span style="font-weight:normal">{{ leads_data.first_name }}</span>,
         {% endif %}
      <br />
      <br />
      <div style="margin-left: 15px; font-size: 22px; line-height: 1.5">
        Sorry, Your Lead account has been rejected.
        <br />
        Please try again.
        <br />
        <br />
      </div>

      Regards,<br />
      Ocean Group
    </div>
  </body>
</html>
