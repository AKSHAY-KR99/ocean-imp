<!DOCTYPE html>
<html>
  <body
    style="
      background: linear-gradient(to bottom left, #94baf8 0%, #ffffff 100%);
      padding: 50px;
      font-family: Arial;
      font-size: 19px;
      color: #152d54;
      display: flex;
      justify-content: center;
    ">
    <div
      style="
        margin: 170px;
        width: 50%;
        background-color: #fff;
        padding: 4%;
        box-shadow: 13px 2px 30px 15px #a9c8fa;
        margin-top: 110px;
        min-width: fit-content;
      ">
      <br />
      <img
        style="width: 150px; margin-bottom: 21px; margin-left: 35%"
        src="{{ logo_path }}ocean-logo-new.png"
        alt="logo"/>
      <br />
      Hi {{ reciever_name }},
      <br />
      <br />
      <div style="margin-left: 15px; font-size: 22px; line-height: 1.5">
        There are some remarks from {{sender_name}}.
        <br />
        Sender Remarks : {{remarks}}
        <br />
        Please click on the below button.
        <br />
          <div style="text-align: center">
            <a href="{{ login_link }}">
              <button
                style="
                  background-color: #4379d1;
                  border: 2px solid #4379d1;
                  color: white;
                  padding: 15px;
                  text-align: center;
                  display: inline-block;
                  font-size: 20px;
                  margin: 30px;
                  cursor: pointer;
                  border-radius: 5px;
                  margin-top: 60px;
                ">
                <b>Login</b>
              </button>
            </a>
        </div>
        <br />
        <br />
      </div>
      Regards,<br />
      Ocean Group
    </div>
  </body>
</html>
